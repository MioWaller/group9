  <form action="/register" method="post">

<label>Your fullName :</label>
<input type="text" name="fullname" placeholder="Your Full Name"/>

<label>Your Email :</label>
<input type="email"  name="email" placeholder="Your Personal Email"/>

<label>Password :</label>
<input type="text" minlength="4"  name="password" placeholder="Password"/>

<label>Confirm Password :</label>
<input type="text" minlength="4"   placeholder="Password"/>

<label>Your Phone Number  :</label>
<input type="text" maxlength="10" name="phone" placeholder="Your Personal Number"/>

<label>Address 1  :</label>
<input type="text" name="address1" placeholder="Street Name"/>

<label>Address 2  :</label>
<input type="text" name="address2" placeholder="apt/building"/>

<label>City  :</label>
<input type="text" name="city" placeholder="City Name"/>

<label>State :</label>
<input type="text" name="state" placeholder="State Name "/>

<label>ZipCode :</label>
<input type="text" maxlength="10" name="zipcode" placeholder="Zipcode"/>

<input type="submit" value="Register"/>


  </form>
